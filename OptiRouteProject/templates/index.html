<!DOCTYPE html>
<html>
<head>
    <title>OptiRoute</title>
</head>
<body>
    <h2>OptiRoute</h2>
<p>Enter either a full address (e.g., "San Francisco, CA") or decimal coordinates (e.g., "37.7749,-122.4194").</p>
<form action="/route" method="post">
  <label>Origin (address or "lat,lon")</label>
  <input type="text" name="origin" 
         placeholder="e.g. 1600 Amphitheatre Parkway, Mountain View or 37.422,-122.084" required>

  <label>Destination (address or "lat,lon")</label>
  <input type="text" name="destination" 
         placeholder="e.g. Palo Alto or 37.4419,-122.1430" required>

  <label>Route type</label>
  <select name="mode">
    <option value="fastest">Fastest</option>
    <option value="scenic">Scenic</option>
    <option value="beginner">Beginner-friendly</option>
    <option value="fuel">Fuel-efficient</option>
  </select>

  <div style="margin-top:1rem">
    <button type="submit">Plan Route</button>
  </div>
</form>
</body>
</html>
